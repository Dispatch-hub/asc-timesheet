<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard - Alberta Safety</title>
</head>
<body style="background:#fff7e6; font-family:sans-serif;">
    <h1>Welcome {{ username }} â€“ Alberta Safety</h1>
    <a href="{{ url_for('logout') }}">Logout</a> |
    <a href="{{ url_for('export_user', username=username) }}">Export My Timesheets</a>

    <h2>Submit Timesheet</h2>
    <form action="{{ url_for('submit') }}" method="POST">
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <input type="number" name="hours" step="0.1" placeholder="Hours Worked" required>
        <input name="description" placeholder="Work Description" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Your Timesheets</h2>
    <table border="1" cellpadding="6">
        <tr><th>Date</th><th>Time</th><th>Hours</th><th>Description</th><th>Actions</th></tr>
        {% for e in entries %}
        <tr>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td>{{ e[4] }}</td>
            <td>
                <a href="{{ url_for('edit_timesheet', entry_id=e[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_timesheet', entry_id=e[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
