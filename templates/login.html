<!DOCTYPE html>
<html>
<head>
    <title>Alberta Safety Timesheet - Login</title>
    <style>
        body {
            background-color: #fff7e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-box {
            background: white;
            padding: 40px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 { color: #e67300; }
        input, button {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ff9933;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="/static/logo.png" alt="Logo" height="80"><br><br>
        <h1>Alberta Safety</h1>
        <form action="/login" method="POST">
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
