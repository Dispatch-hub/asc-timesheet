<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Timesheet Entry</title>
  <style>
    body {
      background-color: #fff3e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #ff9800;
    }
    form {
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <h1>Edit Timesheet Entry</h1>
  <form method="POST">
    <label>Date</label>
    <input type="date" name="date" value="{{ entry[0] }}" required>

    <label>Time</label>
    <input type="time" name="time" value="{{ entry[1] }}" required>

    <label>Hours Worked</label>
    <input type="number" name="hours" value="{{ entry[2] }}" step="0.1" required>

    <label>Description</label>
    <textarea name="description" rows="3">{{ entry[3] }}</textarea>

    <button type="submit">Update Entry</button>
  </form>
</body>
</html>
