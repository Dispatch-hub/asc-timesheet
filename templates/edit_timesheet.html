<!DOCTYPE html>
<html>
<head>
    <title>Edit Timesheet - Alberta Safety</title>
</head>
<body style="background:#fff7e6; font-family:sans-serif;">
    <h1>Edit Entry â€“ Alberta Safety</h1>
    <form action="{{ url_for('edit_timesheet', entry_id=entry_id) }}" method="POST">
        <input type="date" name="date" value="{{ entry[0] }}" required>
        <input type="time" name="time" value="{{ entry[1] }}" required>
        <input type="number" step="0.1" name="hours" value="{{ entry[2] }}" required>
        <input name="description" value="{{ entry[3] }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back</a>
</body>
</html>
