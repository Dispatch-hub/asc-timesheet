<!DOCTYPE html>
<html>
<head>
  <title>Edit Timesheet Entry</title>
</head>
<body>
  <h1>Edit Timesheet</h1>
  <form method="POST">
    <label>Date:</label><input type="date" name="date" value="{{ entry[0] }}"><br>
    <label>Time:</label><input type="time" name="time" value="{{ entry[1] }}"><br>
    <label>Hours:</label><input type="number" step="0.1" name="hours" value="{{ entry[2] }}"><br>
    <label>Description:</label><input name="description" value="{{ entry[3] }}"><br>
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{{ url_for('dashboard') }}">Cancel</a></p>
</body>
</html>
