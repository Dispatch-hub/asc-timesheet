<!-- File: templates/view_timesheets.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Timesheets for {{ user }}</title>
</head>
<body>
  <h1>Timesheets for {{ user }}</h1>
<table border="1" cellpadding="5">
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Hours</th>
    <th>Description</th>
  </tr>
  {% for id, date, time, hours, desc in entries %}
<tr>
  <td>{{ date }}</td>
  <td>{{ time }}</td>
  <td>{{ hours }}</td>
  <td>{{ desc }}</td>
  <td>
    <a href="{{ url_for('edit_timesheet', entry_id=id) }}">Edit</a> |
    <a href="{{ url_for('delete_timesheet', entry_id=id) }}" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
  </td>
</tr>
{% endfor %}

</table>

  <p><a href="{{ url_for('export_user', user=user) }}">Export User Timesheet (CSV)</a></p>
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
