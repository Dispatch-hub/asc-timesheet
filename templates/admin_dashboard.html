<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
  <h1>Admin Dashboard</h1>
  <p><strong>Logged in as:</strong> {{ session['user'] }}</p>

  <h2>All Users</h2>
  <table border="1">
    <tr><th>Username</th><th>Role</th></tr>
    {% for u, r in users %}
    <tr><td>{{ u }}</td><td>{{ r }}</td></tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
