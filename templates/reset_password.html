<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Alberta Safety</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #ff9800;
      text-align: center;
    }
    input[type="password"], button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Reset Password for {{ username }}</h2>
    <input type="password" name="new_password" placeholder="Enter new password" required>
    <button type="submit">Update Password</button>
  </form>
</body>
</html>
